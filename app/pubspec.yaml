    - assets/sql/get_patient_today.sql
    - assets/sql/get_prescription.sql
    - assets/sql/get_medication.sql
    - assets/sql/send_patient_information.sql
    - assets/sql/get_drugs.sql
    - assets/sql/get_dosages.sql
    - assets/sql/get_labels.sql
