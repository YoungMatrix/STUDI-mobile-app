name: soigne_pro
description: "Application for ECF studi project"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.2
  mysql1: ^0.20.0
  intl: ^0.19.0
  shared_preferences: ^2.0.13
  crypto: ^3.0.0
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

fonts:
  - family: Arial
    fonts:
      - assets/fonts/arial.ttf

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/home.jpg
    - assets/sql/get_doctor_information.sql
